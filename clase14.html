<!--PSEUDOCLASES-->

:link <!--Para editar los estilos de enlaces-->
:hover <!--Para editar los estilos cuando pasamos el mouse por encima del elemento-->
:active <!--Para editar los estilos de los elementos a los que se les hace click-->
:visited  <!--Para editar los estilos de enlaces visitados-->
:not <!--Para omitir un estilo a determinado elemento-->
:nth-child(n) <!--Para editar los estilos de los hijos en la posicion n-->
:first-child <!--Para editar los estilos del primer hijo-->
:last-child <!--Para editar los estilos del ultimo hijo-->


<!--PSEUDOELEMENTOS-->
::first-letter <!--Edita la primera letra de la primera linea de un elemento-->
::first-line <!--Edita la primera linea de un elemento-->
::after <!--Agrega contenido despues del elemento-->
::before <!--Agrega contenido antes del elemento-->
